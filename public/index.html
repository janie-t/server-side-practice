<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title>Server side practice - single page app</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
      <script id="home" type="text/x-handlebars-template">
        <h1>Weka Cohort Phone Numbers</h1>
        <ul>
         {{#each data}}
          <li>{{this.name}} {{this.phone}}</li>
         {{/each}}
        </ul>
      </script>

      <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
      <script src="/app.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Hey Weka person! Enter your details here:</h1>

      <div>
        <form class="new_contact" id="new_contact" action="/index" accept-charset="UTF-8" method="post">
          <p>
            <input placeholder="Name" type="text" name="name" id="weka_name" /><br><br>
            <input placeholder="Phone" type="text" name="phone" id="weka_phone" /><br><br>
            <input type="submit" name="commit" value="Create New Contact Details" />
          </p>
        </form>
      </div>

    </div>


  </body>

</html>
